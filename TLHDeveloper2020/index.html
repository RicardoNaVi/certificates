  <script type="text/javascript">
    $(document).ready(function () {
      $("#resultado").hide();
      $("#enviar").click(function (e) {
        e.preventDefault();
        var patt = new RegExp("[ A-Za-zñÑäÄëËïÏöÖüÜáéíóúáéíóúÁÉÍÓÚÂÊÎÔÛâêîôûàèìòùÀÈÌÒÙ]");
        var email = new RegExp("/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/");
        var flag = [];

        if(!patt.test($("#nombre").val())||$("#nombre").val() === ''){
          flag.push("Nombre")
        }
        if(!patt.test($("#apellido").val())||$("#apellido").val() === ''){
          flag.push("Apellido")
        }
        if(email.test($("#email").val())){
          flag.push("Email")
        }
        if($("#interest").val() === 'no'){
          flag.push("Interés")
        }
        if($("#edad").val() === '0'||$("#edad").val() === ''){
          flag.push("Edad")
        }
        if($("#estado").val() === 'no'){
          flag.push("Estado de Origen")
        }
        if($("#FirstDayConf").val() === 'no'){
          flag.push("Conferencia Favorita día 1")
        }
        if($("#SecDayConf").val() === 'no'){
          flag.push("Conferencia Favorita día 2")
        }
        if($("#ocupation").val() === 'no'){
          flag.push("Ocupación")
        }
        if(!patt.test($("#universidad").val())&&$("#universidad").val()!==""){
          flag.push("Universidad")
        }
        if(!patt.test($("#empresa").val())&&$("#universidad").val()!==""){
          flag.push("Empresa")
        }

        if(flag.length===0){
          alert("Gracias por participar.\nTu certificado ya se encuentra en tu carpeta de Descargas.")
          document.getElementById("formCertificado").submit();
        }else{
          let str = "Revisa que los siguientes campos se encuentren completos y que no tengan caracteres especiales.\n";
          flag.forEach(element=>{
            str += "-"+element+"\n";
          })
          alert(str)
        }
      });
    });
    
  </script>
